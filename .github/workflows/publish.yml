name: Publish

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  publish:
    name: Publish to VS Marketplace
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: Release
          workflow_conclusion: success
          name: release-info
          path: release-info

      - name: Load release info
        id: release-info
        run: |
          if [ -f "release-info/bump_type.txt" ]; then
            echo "bump_type=$(cat release-info/bump_type.txt)" >> $GITHUB_OUTPUT
            echo "new_version=$(cat release-info/new_version.txt)" >> $GITHUB_OUTPUT
          else
            echo "bump_type=none" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.release-info.outputs.bump_type != 'none'
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        if: steps.release-info.outputs.bump_type != 'none'
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          
      - name: Install dependencies
        if: steps.release-info.outputs.bump_type != 'none'
        run: npm ci
        
      - name: Install vsce
        if: steps.release-info.outputs.bump_type != 'none'
        run: npm install -g @vscode/vsce
        
      - name: Publish to VS Marketplace
        if: steps.release-info.outputs.bump_type != 'none'
        run: vsce publish -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
