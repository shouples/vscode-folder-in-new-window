name: Publish

on:
  release:
    types:
      - created
  workflow_run:
    workflows: ["CI"]
    branches:
      - main
    types:
      - completed

jobs:
  publish:
    name: Publish to VS Marketplace
    runs-on: ubuntu-latest
    if:
      github.event_name == 'release' || (github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ steps.release-info.outputs.new_version }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        
      - name: Install vsce
        if: steps.release-info.outputs.bump_type != 'none'
        run: npm install -g @vscode/vsce
        
      - name: Download VSIX from GitHub Release
        if: steps.release-info.outputs.bump_type != 'none'
        run: |
          VSIX_NAME="vscode-folder-in-new-window-${{ steps.release-info.outputs.new_version }}.vsix"
          curl -L -o "$VSIX_NAME" "https://github.com/${{ github.repository }}/releases/download/v${{ steps.release-info.outputs.new_version }}/$VSIX_NAME"
          echo "Downloaded VSIX package: $VSIX_NAME"
        
      - name: Publish to VS Marketplace
        if: steps.release-info.outputs.bump_type != 'none'
        run: vsce publish -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }} --packagePath *.vsix
